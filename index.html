<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>My Kadhal Kanmani ‚ô•Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100dvh; /* ‚úÖ iOS friendly */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      overflow: hidden; /* ‚úÖ keep balloons inside */
      padding: 18px;
      position: relative;
    }

    /* ‚úÖ Cartoon clouds */
    .cloud {
      position: absolute;
      width: 140px;
      height: 60px;
      background: rgba(255,255,255,0.75);
      border-radius: 50px;
      top: 40px;
      left: 20px;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,0.1));
      animation: floatCloud 6s ease-in-out infinite;
    }
    .cloud::before, .cloud::after {
      content: "";
      position: absolute;
      background: rgba(255,255,255,0.75);
      border-radius: 50%;
    }
    .cloud::before {
      width: 60px;
      height: 60px;
      left: 15px;
      top: -25px;
    }
    .cloud::after {
      width: 80px;
      height: 80px;
      left: 55px;
      top: -35px;
    }

    .cloud2 {
      top: 90px;
      left: auto;
      right: 20px;
      transform: scale(0.9);
      animation-delay: 1.5s;
    }

    @keyframes floatCloud {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }

    /* ‚úÖ Card */
    .card {
      background: white;
      padding: 28px 20px;
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: min(380px, 100%);
      position: relative;
      z-index: 5;
      border: 3px solid rgba(255, 46, 99, 0.15);
    }

    /* ‚úÖ Cute cartoon border hearts */
    .card::before {
      content: "üíñ üíï üíñ";
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    h1 {
      color: #ff2e63;
      font-size: 22px;
      margin: 10px 0 12px;
      line-height: 1.35;
    }

    p {
      color: #444;
      font-size: 15px;
      margin: 0 0 18px;
    }

    /* ‚úÖ Buttons */
    button {
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 14px;
      cursor: pointer;
      margin: 8px;
      transition: 0.2s;
      touch-action: manipulation;
      font-weight: 700;
    }

    .yes {
      background: #ff2e63;
      color: white;
      box-shadow: 0 8px 18px rgba(255,46,99,0.25);
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #eeeeee;
      color: #333;
      position: relative;
    }

    #msg {
      margin-top: 14px;
      font-size: 18px;
      color: #ff2e63;
      font-weight: bold;
      min-height: 24px;
    }

    /* ‚úÖ Balloons */
    .balloon {
      position: absolute;
      bottom: -120px;
      width: 55px;
      height: 70px;
      border-radius: 50% 50% 50% 50%;
      z-index: 1;
      animation: floatUp 8s linear infinite;
      opacity: 0.9;
      filter: drop-shadow(0 10px 10px rgba(0,0,0,0.12));
    }

    .balloon::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 50px;
      background: rgba(0,0,0,0.2);
      left: 50%;
      top: 68px;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-120vh) translateX(30px); }
    }

    /* Different balloon colors and positions */
    .b1 { left: 8%; background: #ff4d6d; animation-duration: 9s; }
    .b2 { left: 25%; background: #ffca3a; animation-duration: 10s; animation-delay: 1s; }
    .b3 { left: 45%; background: #6a4c93; animation-duration: 8s; animation-delay: 2s; }
    .b4 { left: 65%; background: #4cc9f0; animation-duration: 11s; animation-delay: 0.5s; }
    .b5 { left: 85%; background: #80ed99; animation-duration: 9.5s; animation-delay: 1.7s; }

    /* ‚úÖ Floating hearts */
    .heart {
      position: absolute;
      font-size: 18px;
      z-index: 2;
      animation: heartFloat 6s ease-in infinite;
      opacity: 0.7;
    }

    @keyframes heartFloat {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      15% { opacity: 0.8; }
      100% { transform: translateY(-130vh) scale(1.4); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- Clouds -->
  <div class="cloud"></div>
  <div class="cloud cloud2"></div>

  <!-- Balloons -->
  <div class="balloon b1"></div>
  <div class="balloon b2"></div>
  <div class="balloon b3"></div>
  <div class="balloon b4"></div>
  <div class="balloon b5"></div>

  <div class="card">
    <h1>Hey Kanmani, I‚Äôm really sorry ü•∫‚ù§Ô∏è <br> Can you forgive me and show me some love, please?</h1>
    <p>You make my heart beat go üìà everytime I think of you üíï</p>

    <button class="yes" onclick="sayYes()">Yes ü§©</button>
    <button class="no" onclick="moveNo()">No üò∂</button>

    <div id="msg"></div>
  </div>

  <script>
    function sayYes() {
      document.getElementById("msg").innerHTML = "I knew it Babiee üòòüíñ";
      burstHearts();
    }

    // ‚úÖ iOS friendly: use click instead of mouseover
    function moveNo() {
      const btn = document.querySelector(".no");

      const x = Math.random() * 220 - 110;
      const y = Math.random() * 220 - 110;

      btn.style.transform = `translate(${x}px, ${y}px)`;
      document.getElementById("msg").innerHTML = "Awww pleaseeee üò≠üíó";
      burstHearts();
    }

    // ‚úÖ Cute cartoon hearts burst
    function burstHearts() {
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = ["üíñ","üíï","üíò","‚ù§Ô∏è","‚ú®"][Math.floor(Math.random() * 5)];

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-20px";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }
    }
  </script>

</body>
</html>
