<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Kadhal Kanmani ‚ô•Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
    }

    h1 {
      color: #ff2e63;
      font-size: 24px;
    }

    p {
      color: #444;
      font-size: 16px;
    }

    button {
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }

    .yes {
      background: #ff2e63;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #eeeeee;
      color: #333;
      position: relative;
    }

    #msg {
      margin-top: 15px;
      font-size: 18px;
      color: #ff2e63;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1> Hey Kanmani, Can you please forgive me and show me some love?</h1>
    <p>You make my heart beat go üìà everytime I think of you</p>

    <button class="yes" onclick="sayYes()">Yes ü§©</button>
    <button class="no" onmouseover="moveNo()">No </button>

    <div id="msg"></div>
  </div>

  <script>
    function sayYes() {
      document.getElementById("msg").innerHTML = "I knew it üòò";
    }

    function moveNo() {
      const btn = document.querySelector(".no");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
