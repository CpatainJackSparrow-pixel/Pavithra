<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100dvh; /* ‚úÖ iOS friendly */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      text-align: center;
    }

    .card {
      width: min(420px, 100%);
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 25px 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
      margin: 0 0 18px;
      font-size: 1.8rem;
      color: #b30059;
    }

    #message {
      min-height: 32px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #6b0036;
      margin-bottom: 18px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 14px;
      padding: 14px 22px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, font-size 0.2s ease, padding 0.2s ease;
      touch-action: manipulation; /* ‚úÖ iOS fast tap */
      user-select: none;
    }

    #yesBtn {
      background: #28a745;
      color: white;
      font-size: 20px;
    }

    #noBtn {
      background: #dc3545;
      color: white;
    }

    #sureBtn {
      background: #ff9800;
      color: white;
      display: none;
    }

    .footer {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.65;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="question">Will you be my Valentine? üíñ</h1>
    <div id="message"></div>

    <div class="buttons">
      <button id="yesBtn" type="button">Yes üíï</button>
      <button id="noBtn" type="button">No üò¢</button>
      <button id="sureBtn" type="button">Are you sure? üò∂</button>
    </div>

    <div class="footer">Tap the buttons ‚ù§Ô∏è</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const sureBtn = document.getElementById("sureBtn");
    const message = document.getElementById("message");
    const question = document.getElementById("question");

    let yesSize = 20;

    function growYes(extra) {
      yesSize += extra;
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = (14 + yesSize / 8) + "px " + (22 + yesSize / 5) + "px";
      yesBtn.style.transform = "scale(1.03)";
      setTimeout(() => (yesBtn.style.transform = "scale(1)"), 150);
    }

    yesBtn.addEventListener("click", () => {
      question.innerHTML = "Yayyyy üòçüíò";
      message.innerHTML = "You just made me the happiest person ‚ù§Ô∏è";
      noBtn.style.display = "none";
      sureBtn.style.display = "none";
      growYes(5);
    });

    noBtn.addEventListener("click", () => {
      sureBtn.style.display = "inline-block";
      message.innerHTML = "Please don't say no ü•∫";
      growYes(8);
    });

    sureBtn.addEventListener("click", () => {
      message.innerHTML = "Don't be so cold, it will hurt me üíîü•∫";
      growYes(12);
    });
  </script>
</body>
</html>
